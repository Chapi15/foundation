{% extends "templates/web.html" %}

{% block title %}
ERPNext Conference 2018 - Livestream
{% endblock %}

{% block page_content %}
<section class='section-padding text-center section-bg'>
    <div class='container'>
    <h1>
        You missed us!<br>
        <small class="text-muted"> Click on the video to see what went down on Day 4 </small>
    </h1>
    
</div>
<p>
    <div class="container">
        <div class="embed-container">
    <iframe src="{{ frappe.db.get_value('Conference Settings', 'Conference Settings', 'livestream_url') or 'https://www.youtube.com/embed/vAVFcqx2qeY'}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>    
</p>
</section>
{% endblock %}

{% block body_include %}

{% endblock %}
